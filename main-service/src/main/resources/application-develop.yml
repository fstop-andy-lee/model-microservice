spring:
  datasource:
    # url: jdbc:h2:file:C:/temp/demo
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    # always, never
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      show_sql: true
      format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true

zeebe:
  client:
    broker:
      gatewayAddress: 127.0.0.1:26500
    worker:
      defaultName: MainOrchestrator
    security:
      plaintext: true

